<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-2 hour">
          <p>9 AM</p>
        </div>
        <div class="col-sm-8 row" id="div-9">
          <textarea class="description" cols="100" id="scheduled-1"></textarea>
        </div>
        <div class="col-sm-2 row">
          <button class=" saveBtn i:hover" id="save-1">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">
          <p>10 AM</p>
        </div>
        <div class="col-sm-8 row" id="div-10">

        </div>
        <div class="col-sm-2 row">
        <button class=" saveBtn i:hover" id="save-2">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">
          <p>11 AM</p>
        </div>
        <div class="col-sm-8 row future" id="div-11">

        </div>
        <div class="col-sm-2 row">
        <button class=" saveBtn i:hover" id="save-3">Save</button>
        </div>
      </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">
          <p>1 PM</p>
        </div>
        <div class="col-sm-8 row" id="div-13">
          <textarea class="description" cols="100" id="scheduled-5"></textarea>
        </div>
        <div class="col-sm-2 row">

      </div>

    <script src="./assets/js/script.js"></script>
